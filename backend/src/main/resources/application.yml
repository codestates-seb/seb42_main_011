spring:
  h2:
    console:
      enabled: true
      path: /h2

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

  redis:
    host: localhost
    port: 6379

logging:
  level:
    org.hibernate.type: trace

mail:
  address:
    admin: admin@mybuddy.com
jwt:
  key: ${JWT_SECRET_KEY}
  access-token-expiration-minutes: 20
  refresh-token-expiration-minutes: 200